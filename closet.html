  <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title> Digital Closet</title>
        <script src="js/digitalcloset.js"></script>
        <style>
        body {
            margin: 0;
            min-width: 250px;
        }
            
        /* Include the padding and border in an element's total width and height */
        * {
            box-sizing: border-box;
        }
            
        /* Style the list items */
        .first-ul{
            cursor: pointer;
            position: relative;
            list-style-type: none;
            transition: 0.2s;
            margin-left: -400px;
            
              
        /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
            
        .close {
        position: absolute;
        right: 350px;
        top: 0;
        padding: 12px 16px 12px 16px;
        }
            
        .header {
        padding: 30px 40px;
        color: white;
        text-align: left;
        margin-left: -400px;
        margin-top: -250px;
        }   

        /* Clear floats after the header */
        .header:after {
            content: "";
            display: table;
            clear: both;
        }
            
        /* Style the input */
        input {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 45%;
            padding: 10px;
            float: left;
            font-size: 16px;
        }
            
        /* Style the "Add" button */
        .addBtn {
            padding: 10px;
            width: 25%;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }
            
        </style>
    </head>
    <body>
        <div class= "container">
            <div id="myDIV" class="header">
              <h2 style="margin:2px">My Closet</h2>
              <input type="text" id="myInput" placeholder="item...">
              <span onclick="newElement()" class="addBtn">Add to Closet</span>
            </div>
            
            <ul class="first-ul" id="myUL">
            </ul>
            
            <script>
            
            
            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
              close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
              }
            }
            
            // Create a new list item when clicking on the "Add" button
            function newElement() {
              var li = document.createElement("li");
              var inputValue = document.getElementById("myInput").value;
              var t = document.createTextNode(inputValue);
              li.appendChild(t);
              if (inputValue === '') {
                alert("You must write something!");
              } else {
                document.getElementById("myUL").appendChild(li);
              }
              document.getElementById("myInput").value = "";
            
              var span = document.createElement("SPAN");
              var txt = document.createTextNode("\u00D7");
              span.className = "close";
              span.appendChild(txt);
              li.appendChild(span);
            
              for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                  var div = this.parentElement;
                  div.style.display = "none";
                }
              }
            }
            </script>
        </div>   
            </body>
    </html>
