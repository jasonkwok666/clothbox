        <div class= "container">
            <div id="myDIV" class="header"></div>

              <button onclick="openForm()" class="addBtn">Add to Closet</button>
          
            
            <ul class="first-ul" id="myUL">
            </ul>

            <div class="form-popup" id="myForm">
              <form action="/action_page.php" class="form-container">
                <label for="name"><b>Name</b></label>
                <input type="text" name="name" id="myInput" placeholder="Enter name" required>
            
                <label for="type"><b>Type</b></label>
                <input type="type" name="type" id="myInput" placeholder="Enter Type" required>

                <label for="season"><b>Season</b></label>
                <input type="season" name="season" id="myInput" placeholder="Enter Season" required>
                
            
                <button type="submit" onclick="newElement()" class="btn">Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
              </form>
            </div>
            
              
          <script>
            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
              close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
              }
            }

            function openForm() {
              document.getElementById("myForm").style.display = "block";
            }
            function closeForm() {
              document.getElementById("myForm").style.display = "none";
            }

            // Create a new list item when clicking on the "Add" button
            function newElement() {
              var li = document.createElement("li");
              var inputValue = document.getElementById("myInput").value;
              var t = document.createTextNode(inputValue);
              li.appendChild(t);
              if (inputValue === '') {
                alert("You must write something!");
              } else {
                document.getElementById("myUL").appendChild(li);
              }
              document.getElementById("myInput").value = "";
            
              var span = document.createElement("SPAN");
              var txt = document.createTextNode("\u00D7");
              span.className = "close";
              span.appendChild(txt);
              li.appendChild(span);
            
              for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                  var div = this.parentElement;
                  div.style.display = "none";
                }
              }
            }


           </script>
        </div>   
            </body>
